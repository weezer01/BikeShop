<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5; /* Nền xám nhạt */
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Căn giữa theo chiều dọc */
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px; /* Giới hạn chiều rộng của form */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .app-logo {
            color: #007bff;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-logo i {
            margin-right: 10px;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 10px 0;
            transition: background-color 0.2s;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            border-color: #80bdff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="app-logo">
            <i class="fas fa-bicycle"></i> Bike Admin
        </div>
        <h2 class="h5 text-center mb-4 text-secondary">Đăng nhập Quản trị viên</h2>

        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập / Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control form-control-lg" id="username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control form-control-lg" id="password" required>
                </div>
            </div>
            
            <div class="d-grid mb-4 mt-4">
                <button type="submit" class="btn btn-primary btn-lg btn-primary-custom">
                    Đăng Nhập
                </button>
            </div>
            
            <div class="text-center">
                <small class="text-muted">Chỉ dành cho nhân viên nội bộ</small>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        // Mật khẩu không còn được kiểm tra, nhưng chúng ta lấy giá trị để giả lập quá trình
        const password = document.getElementById('password').value;
        
        // --- LOGIC ĐĂNG NHẬP MỚI: BỎ QUA XÁC THỰC ---
        
        if (username.trim() !== '' && password.trim() !== '') {
            alert(`Đăng nhập thành công`);
            // Chuyển hướng ngay lập tức nếu cả hai trường không rỗng
            window.location.href = 'dashboard.html'; 
        } else {
            alert('Vui lòng nhập Tên đăng nhập và Mật khẩu.');
        }
    });
</script>
</body>
</html>
